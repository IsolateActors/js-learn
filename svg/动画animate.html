<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <svg width="1000" height="1000">
      <rect x="0" y="0" width="100" height="100" fill="orange">
        <animate
          attributeName="x"
          from="0"
          to="500"
          dur="2s"
          repeatCount="indefinite"
        ></animate>
        <animate
          attributeName="width"
          to="500"
          dur="2s"
          repeatCount="indefinite"
        />
      </rect>
    </svg>
  </body>
</html>
