<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .red {
        fill: red;
      }
      .fancy {
        fill: none;
        stroke: royalblue;
        stroke-width: 3px;
      }
    </style>
  </head>
  <body>
    <svg width="100%" hight="100%">
      <circle cx="50" cy="50" r="50" fill="pink"></circle>
    </svg>
    <hr />
    <svg width="100" hight="100" viewbox="50 50 50 50">
      <circle cx="50" cy="50" r="50" fill="pink"></circle>
    </svg>
    <hr />
    <svg width="300" hight="180">
      <circle cx="30" cy="50" r="25" fill="yellow"></circle>
      <circle cx="90" cy="50" r="25" class="red"></circle>
      <circle cx="150" cy="50" r="25" class="fancy"></circle>
    </svg>
  </body>
</html>
