<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <svg width="1000" height="1000">
      <rect x="0" y="0" width="100" height="100" fill="orange">
        <animateTransform
          attributeName="transform"
          type="rotate"
          begin="0s"
          dur="10s"
          from="0 200 200"
          to="360 400 400"
          repeatCount="indefinite"
        ></animateTransform>
      </rect>
    </svg>
  </body>
</html>
