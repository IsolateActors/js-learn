<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .text {
        text-anchor: middle;
      }
      body {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <svg height="700" width="700">
      <circle
        cx="350"
        cy="350"
        r="300"
        fill="none"
        stroke="grey"
        stroke-width="40"
        stroke-linecap="round"
      ></circle>

      <circle
        class="progess"
        transform="rotate(-90, 350, 350)"
        cx="350"
        cy="350"
        r="300"
        fill="none"
        stroke="red"
        stroke-width="40"
        stroke-linecap="round"
        stroke-dasharray="0, 10000"
      ></circle>

      <text class="text" x="350" y="400" font-size="200" fill="red">0</text>
    </svg>

    <script src="./js/index.js"></script>
  </body>
</html>
