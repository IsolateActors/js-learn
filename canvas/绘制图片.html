<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas id="myCanvas" width="600" height="600"
      >浏览器不支持canas会显示此文本</canvas
    >

    <script>
      var canvas = document.querySelector("#myCanvas");
      //   if (!canvas.getContext) return;
      var context = canvas.getContext("2d");

      var img = new Image();
      img.src = "./img/头像.jpg";

      // 图片载入完成
      img.onload = function () {
        // drawImage(图片对象，x位置,y位置,宽度,高度)
        context.drawImage(img, 50, 50, 100, 100);
        context.fillText("Zon.", 500, 100);
      };

      var img2 = new Image();
      img2.src = "./img/头像.jpg";

      // 图片载入完成
      img2.onload = function () {
        // drawImage(图片对象，x位置,y位置,宽度,高度)
        context.drawImage(img2, 200, 200, 100, 100);
        context.fillText("Zon.", 500, 200);
      };

      var img3 = new Image();
      img3.src = "./img/头像.jpg";

      // 图片载入完成
      img3.onload = function () {
        // drawImage(图片对象，图像裁剪的位置x，裁剪位置y,裁剪宽度，裁剪高度，x位置,y位置,宽度,高度)
        context.drawImage(img3, 0, 0, 230, 230, 400, 400, 100, 100);
        context.fillText("Zon.", 500, 300);
      };
    </script>
  </body>
</html>
